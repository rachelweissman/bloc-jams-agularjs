<section class="album-covers container">
    <div class="clearfix">
        <div class="collection-album-container column fourth" ng-repeat="album in albums track by $index">
            <img ui-sref="album({id: album.id})" ng-src="{{album.albumArtUrl}}">
            <div class="collection-album-info caption">
                <p>
                    <a class="album-name" ui-sref="album({id: album.id})">{{album.name}}</a>
                    <br>
                    <a ui-sref="album({id: album.id})">{{album.artist}}</a>
                    <br>
                    <br>
                </p>
            </div>
        </div>
    </div>
</section>
